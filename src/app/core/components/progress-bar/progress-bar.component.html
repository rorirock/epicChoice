<div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
    <div class="progress-bar text-bg-success" [style.width.%]="percentageL">{{percentageL}}%</div>
    <div class="progress-bar text-bg-warning" [style.width.%]="percentageD">{{percentageD}}%</div>
</div>
